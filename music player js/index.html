<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="player">
       <div class="wrapper">
           <div class="details">
               <div class="now-playing">PLAYING A OF B</div>
               <div class="track-art"></div>
               <div class="track-name">Track Name</div>
               <div class="track-artist">Track Artist</div>
           </div>
           <div class="buttons">
               <div class="random-track">
                   <button class="fas fa-random fa-2x" title="random"></button>
               </div>
               <div class="prev-track" onclick="prevTrack()">
                    <button class="fa fa-step-backward fa-2x"></button>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <button class="fa fa-play-circle fa-5x"></button>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <button class="fa fa-step-forward fa-2x"></button>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <button class="fa fa-repeat fa-2x" title="repeat"></button>
                </div>
           </div> 
       </div>
   </div>
</body>
</html>
